<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <head></head>
    
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Enter your name:
                    <input type="text" placeholder="Name" id="name">
                </label>

                <label for="email">Enter your email:
                    <input type="email" placeholder="Email" id="email">
                </label>

                <label for="phone">Enter your number:
                    <input type="text" placeholder="Mobile Number" id="phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>

                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy Pitha
                    </label>
                    <label for="Bhapa">
                        <input type="radio" name="pitha" id="Bhapa">Bhapa Pitha
                    </label>
                    <label for="Puri">
                        <input type="radio" name="pitha" id="Puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick one or more Pitha</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Shorisha
                    </label>
                    <label for="Alu">
                        <input type="checkbox" name="vorta" id="Alu">Alur vorta
                    </label>
                    <label for="Shukti">
                        <input type="checkbox" name="vorta" id="Shukti">Shuktir vorta
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10">Write Here</textarea>
                </fieldset>

                <input type="reset" value="Reset"> 
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
